<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Places You've Been</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add destination:</h2>
          <form id="new-destination">
            <div class="form-group">
              <label for="new-first-name">location</label>
              <input type="text" class="form-control" id="location">
            </div>
            <div class="form-group">
              <label for="new-last-name">Landmark</label>
              <input type="text" class="form-control" id="landmark">
            </div>
            <div class="form-group">
              <label for="new-last-name">year</label>
              <input type="text" class="form-control" id="year">
            </div>
            <div class="form-group">
              <label for="new-last-name">notes</label>
              <input type="text" class="form-control" id="notes">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="locations">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>Location: <span class="location"></span></p>
            <p>Landmark: <span class="landmark"></span></p>
            <p>Year: <span class="year"></span></p>
            <p>Notes: <span class="notes"></span></p>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
